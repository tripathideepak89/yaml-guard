name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install (editable with dev extras)
        run: |
          pip install -e .[dev]

      - name: Run Pytests
        run: pytest -q

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build UI
        working-directory: ui
        run: |
          npm ci
          npm run build

      - name: Upload UI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist
