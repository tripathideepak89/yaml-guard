name: Frontend Build

on:
  push:
    branches: [ main ]
    paths: [ 'ui/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'ui/**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ui/package-lock.json
    
    - name: Install dependencies
      working-directory: ui
      run: npm ci
    
    - name: Build frontend
      working-directory: ui
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: ui/dist