name: YAML Guard
on:
  pull_request:
    paths:
      - '**/*.yml'
      - '**/*.yaml'
  push:
    branches: [ main ]
    paths:
      - '**/*.yml'
      - '**/*.yaml'

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run K8s policy checks
        run: |
          yamlguard "**/*.y*ml" --rules policies/k8s/core.yaml

      - name: Run secret detection
        run: |
          yamlguard "**/*.y*ml" --rules policies/security/secrets.yaml
