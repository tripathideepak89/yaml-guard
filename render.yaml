services:
  - type: web
    name: yaml-guard-api
    env: python
    plan: free
    region: oregon
    buildCommand: pip install --upgrade pip && pip install .
    startCommand: uvicorn yamlguard.server.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: MAX_BYTES
        value: "2000000"
      - key: RL_WINDOW_SECONDS
        value: "60"
      - key: RL_MAX_REQUESTS
        value: "120"